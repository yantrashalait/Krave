{% extends 'core/base.html' %}

{% block content %}
    <h4>Pay with Card</h4>
    <form action="{% url 'core:charge' %}" method="post">
      {% csrf_token %}
      <input value="{{ id }}" hidden name="order-id">
      <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{ key }}"
        data-description="A Django Charge"
        data-amount="500"
        data-locale="auto">
      </script>
    </form>

{% endblock %}
