{% extends 'core/base.html' %}
{% block content %}
<section class="gery__bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="hding">
                    <strong>Password Reset</strong>
                </div>
                <div class="uniform">
                    <form method="post" class="checkout" accept-charset="utf-8">
                        {% csrf_token %}
                        <div class="formlist">
                            <input class="form-input" type="password" required id="id_new_password1" name="new_password1" placeholder="New Password">
                        </div>
                        <div class="formlist">
                            <input class="form-input" type="password" required id="id_new_password2" name="new_password2" placeholder="New Password Confirm">
                        </div>
                        {% if form.new_password1.errors %}
                            <div id="passwordHelp" style="color:red; font-size: 0.875rem;">
                                {{ form.new_password1.errors }}
                            </div>
                        {% endif %}
                        <div class="formlist">
                            <button type="submit" class="form-submit">Reset</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script>
    $(document).forEach("input", function(i){
        $(this).addClass('form-input');
    });
</script>
{% endblock %}
