{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/tagsinput.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/jquery.dataTables.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/owl.carousel.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/owl.theme.default.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/css/select2.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurant/fileinput.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block css %} {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

</head>

<body>
    <section class="whole__body__wrapper">
        <section class="inner__body__wrapper">
            <div class="col-md-3 for__sidemenu__bg">
                <div class="dash__left__sitemenu">
                    <div class="site_logo__holder">
                        <img src="{% static 'restaurant/images/logo.png' %}" alt="" />
                    </div>
                    <div class="left__menu__lists">
                        <ul>
                            <li>
                                <a href="{% url 'restaurant:dashboard' request.restaurant.id %}">
                                <i class="fa fa-file" aria-hidden="true"></i> Dashboard</a>
                            </li>
                            <li>
                                <a href="{% url 'restaurant:restaurant-detail' request.restaurant.id %}"><i class="fa fa-tachometer" aria-hidden="true"></i>Restaurant Detail</a>
                            </li>
                            <li>
                                <a href="{% url 'restaurant:menu-add' request.restaurant.id %}"><i class="fa fa-tachometer" aria-hidden="true"></i> Add Food Item</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-file" aria-hidden="true"></i> Web Orders</a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-file" aria-hidden="true"></i> Restaurant Order</a>
                            </li>
                            <li>
                                <a href="{% url 'restaurant:earnings' %}">
                                <i class="fa fa-file" aria-hidden="true"></i> My Earning Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        {% block content %} {% endblock %}

        </section>
    </section>

    <script src="{% static 'restaurant/js/jquery.min.js' %}"></script>
    <script src="{% static 'restaurant/js/bootstrap.js' %}"></script>
    <script src="{% static 'restaurant/js/datepicker.js' %}"></script>
    <script src="{% static 'restaurant/js/easySelect.js' %}"></script>
    <script src="{% static 'restaurant/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'restaurant/js/select2.js' %}"></script>
    <script src="{% static 'restaurant/js/datatables.js' %}"></script>
    <script src="{% static 'restaurant/js/main.js' %}"></script>
    {% block script %} {% endblock %}
</body>
</html>
